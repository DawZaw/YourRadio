{% extends 'base_generic.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-5 mx-2 mb-2 bg-dark p-2 rounded" style="min-width: 400px; height: fit-content;">
            <img src="/{{ album.cover }}" alt="" class="img-fluid rounded">
        </div>
        <div class="col-5 text-light" style="min-width: 400px;">
            <div class="row bg-dark rounded p-2 mb-2">
                <div class="my-2">
                    <h5 class="m-0">Artist</h5>
                    <h3 class="m-0">{{ album.artist }}</h3>
                </div>
                <div class="my-2">
                    <h5 class="m-0">Album</h5>
                    <h3 class="m-0">{{ album.title }}</h3>
                </div>
                <div class="my-2">
                    <h5 class="m-0">Release date</h5>
                    <h3 class="m-0">{{ album.release_date }}</h3>
                </div>
            </div>
            <div class="row bg-dark rounded px-2 py-3 mb-2">
                <h5>Genres</h5>
                {% for genre in album.genre.all %}
                    <h3 class="m-0">{{ genre }}</h3>
                {% endfor %}
            </div>
            <div class="row bg-dark rounded px-2 py-3 mb-2">
                <h5>Tracklist</h5>
            </div>    
        </div>
    </div>
{% endblock content %}
