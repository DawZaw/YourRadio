{% extends 'base_generic.html' %}

{% block content %}
<div class='d-flex justify-content-center align-items-center' style="height:75vh;">
    <div class='m-auto border rounded shadow' style="width:375px">
        <form action="" method="post">
            {% csrf_token %}
            <div class="d-flex flex-column rounded">
                <div class="bg-dark text-light rounded-top p-2">
                    <h3>Reset password</h3>
                </div>
                <div class="form-group px-3">
                    <input type="text" name="email" id="" placeholder="Email" class="form-control my-2">
                    {% if form.errors.email %}
                        <p class='text-danger'>{{ form.errors.email.as_text }}</p>
                    {% endif %}
                    <input type="submit" value="Submit" class="btn btn-outline-secondary mb-2 w-100">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
