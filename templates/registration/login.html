{% extends 'base_generic.html' %}

{% block content %}
<div class='d-flex justify-content-center align-items-center' style="height:75vh;">
    <div class='m-auto border rounded bg-shadow'>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="d-flex flex-column rounded">
                <div class="bg-dark text-light rounded-top p-2">
                    <h3>Login</h3>
                </div>
                <div class="form-group px-3">
                    <input type="text" name="username" id="" placeholder="Username" class="form-control my-2">
                    <input type="password" name="password" id="" placeholder="Password" class="form-control my-2">
                    <input type="submit" value="Login" class="btn btn-outline-secondary mb-2 w-100">
                </div>
            </div>
        </form>
        <div class="opacity-50 d-flex d-inline justify-content-between mb-2">
            <a href="{% url 'register' %}" class="px-2 link-dark">
                Sign up
            </a>
            <a href="{% url 'password_reset' %}" class="px-2 link-dark">
                Reset password
            </a>
        </div>
    </div>
</div>
{% endblock content %}
