{% extends 'base_generic.html' %}

{% block content %}
<div class='d-flex justify-content-center align-items-center' style="height:75vh;">
    <div class='m-auto border rounded shadow' style="width:375px">
        <form action="" method="post">
            {% csrf_token %}
            <div class="d-flex flex-column rounded">
                <div class="bg-dark text-light rounded-top p-2">
                    <h3>Reset password</h3>
                </div>
                <div class="px-3 my-2">
                    <p>Password has been changed successfully. <br> <a href="{% url 'login' %}?next={% url 'index' %}" class="link-dark">Login</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
