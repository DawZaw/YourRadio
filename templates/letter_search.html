{% block letter_search %}
<ul class="list-group list-group-horizontal mx-5 list-group-flush">
    {% for letter in "ABCDEFGHIJKLMNOPQRSTUVWXYZ" %}
        <a href="#{{ letter }}" class="link-underline-dark link-underline-opacity-0 text-dark">
            <li class="list-group-item list-group-item-action border-0">
                {{ letter }}
            </li>
        </a>
    {% endfor %}
</ul>
{% endblock letter_search %}
