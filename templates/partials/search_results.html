{% if results is not None %}
    {% if results %}
        <ul class="list-group">
            {% for album in results %}
            <a href="{% url 'album_detail' album.artist.slug album.slug %}" class="link-underline-dark link-underline-opacity-0">
                <li class="list-group-item d-flex justify-content-start align-items-center p-0 rounded">
                        <img src="/{{ album.cover }}" alt="" class="img-fluid rounded me-2" style="height:80px; width: 80px;">
                        <div>
                            <p class="m-0">{{ album.artist }}</p>
                            <p class="m-0">{{ album.title }}</p>
                        </div>
                    </li>        
                </a>
            {% endfor %}
        </ul>
    {% else %}
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                No results...
            </li>        
        </ul>
    {% endif %}
{% endif %}
